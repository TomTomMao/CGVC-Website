- date: "Day 3 (On site at the University of Lincoln), Friday 10th September, 2021"
  name: Face to Face Networking workshop and tour of Lincoln
  start: "9:00"
  end: "17:00"
  items:
    - name: Breakfast
      desc: Meet at <a href="https://www.harvester.co.uk/restaurants/eastandwestmidlands/thebrayfordwharflincoln">Brayford Warf Harvester</a>.
      start: "9:00"
      end: "10:00"
    - name: Computer Graphics and Visual Computing Retrospective Workshop
      desc: Meet us in the atrium of the Minerva building at the University of Lincoln During the workshop we will look back on the history of CGVC, and consider the state of the art in the current research.
      start: "10:00"
      end: "11:30"
    - name: Lunch
      desc: During the lunch break we will go to one of the many restaurants on the Brayford Pool. This will require a 10 min walk.
      start: "11:30"
      end: "13:00"
    - name: The Future of CGVC
      desc: In the second workshop we will attempt to predict the future of computer graphics research based on current trends in publication. We will end the workshop by defining a position statement on current issues and future opportunities.
      start: "13:30"
      end: "15:00"
    - name: Tour of Lincoln
      desc: At the end of the workshop, conference chair (Chris Headleand) will offer a tour of Lincoln, walking up step hill to the Cathedral and Lincoln Castle. This tour will go past the train station for anyone who wishes to head off at this point.
      start: "15:00"
      end: "17:00"
