<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{{ site.description }}">

	<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/solid.css"
		integrity="sha384-ioUrHig76ITq4aEJ67dHzTvqjsAP/7IzgwE7lgJcg2r7BRNGYSK0LwSmROzYtgzs" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/fontawesome.css"
		integrity="sha384-sri+NftO+0hcisDKgr287Y/1LVnInHJ1l+XC7+FOabmTTIK0HnE2ID+xxvJ21c5J" crossorigin="anonymous">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<link rel="apple-touch-icon-precomposed" sizes="57x57"
		href="{{ "/assets/img/favicon/apple-touch-icon-57x57.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="57x57"
		href="{{ "/assets/img/favicon/apple-icon-57x57.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="60x60"
		href="{{ "/assets/img/favicon/apple-icon-60x60.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="72x72"
		href="{{ "/assets/img/favicon/apple-icon-72x72.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="76x76"
		href="{{ "/assets/img/favicon/apple-icon-76x76.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="114x114"
		href="{{ "/assets/img/favicon/apple-icon-114x114.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="120x120"
		href="{{ "/assets/img/favicon/apple-icon-120x120.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="144x144"
		href="{{ "/assets/img/favicon/apple-icon-144x144.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="152x152"
		href="{{ "/assets/img/favicon/apple-icon-152x152.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="180x180"
		href="{{ "/assets/img/favicon/apple-icon-180x180.png" | prepend: site.baseurl }}" />
	<link rel="icon" type="image/png" sizes="192x192"
		href="{{ "/assets/img/favicon/android-icon-192x192.png" | prepend: site.baseurl }}" />
	<link rel="icon" type="image/png" sizes="32x32"
		href="{{ "/assets/img/favicon/favicon-32x32.png" | prepend: site.baseurl }}" />
	<link rel="icon" type="image/png" sizes="96x96"
		href="{{ "/assets/img/favicon/favicon-96x96.png" | prepend: site.baseurl }}" />
	<link rel="icon" type="image/png" sizes="16x16"
		href="{{ "/assets/img/favicon/favicon-16x16.png" | prepend: site.baseurl }}" />
	<link rel="manifest" href="{{ "/assets/img/favicon/manifest.json" | prepend: site.baseurl }}" />
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage"
		content="{{ "/assets/img/favicon//ms-icon-144x144.png" | prepend: site.baseurl }}" />
	<meta name="theme-color" content="#ffffff">

	{% if page.custom_css %}
	{% for stylesheet in page.custom_css %}
	<link rel="stylesheet" href="/assets/css/{{ stylesheet }}.css" media="screen" type="text/css">
	{% endfor %}
	{% endif %}

</head>
