<h3>Important Dates</h3>
<table class="cgvc-cfp-dates">
	{% for item in site.data[site.current].important_dates %}
	<tr>
		<td>{{ item.title }}:</td>
		{% if item.extend %}
		<td class="td-extend"> <s>{{ item.date }}</s> <b>{{ item.extend }} </b></td>
		{% else %}
		<td><b>{{ item.date }} </b></td>
		{% endif %}
		<td></td>
		{% if item.description %}
		<td>{{ item.description }}</td>
		{% endif %}
	</tr>
	{% endfor %}
</table>
